<!-- FIXME: Remove !artist -->
<div *ngIf="!artist" class="row">
	<div class="col-6">
		<!--TODO: populate with artist name-->
		<h1>{{artistObj.name}} </h1>
		<!--TODO: populate with artist image URL-->
		<img id="artistImg" src="{{ artistObj.imageURL }}">
		<p>
			<!--TODO: link to artist page on spotify, display artist name-->
			<a href="https://open.spotify.com/artist/ + {{artistId}}" class="btn btn-light" role="button" target="_blank">Open {{artistObj.name}} on Spotify</a>
			
		</p>
	</div>
	<div class="col-2">
		<h3>Genres</h3>
		<ul>
			<!--TODO: loop over artist's genres and display them-->
			<li *ngFor="let gen of artistObj['genres']">{{ gen }} </li>
		</ul>
		<p>
		</p>
	</div>
	<div class="col-4">
		<!--TODO: display artist name-->
		<h3>{{artistObj.name}}'s Top Tracks</h3>
		<!--TODO: display the artist's top tracks-->
		<app-track-list *ngIf="this.topTracks" [tracks]="topTracks"></app-track-list>
	</div>
</div>

<div *ngIf="artist" class="row">
	<div class="col-6">
		<!--TODO: display artist name-->
		<h3>{{artistObj.name}}'s Albums</h3>
		<app-carousel [resources] = "albums" carouselId="'albumCarousel'"></app-carousel>
		<!--TODO: Display a carousel component for the artist's albums. Bind carousel's resources and give it a static carouselId.-->

	</div>
	<div class="col-6">
		<h3>Similar Artists</h3>
		<app-carousel [resources] = "relatedArtists" carouselId="'artistCarousel'"></app-carousel>
		<!--TODO: Display a carousel component for similar artists. Bind carousel's resources and give it a static carouselId.-->
	</div>

</div>
