

<div *ngIf="resources" id="carouselName" class="carousel slide carousel-fade" data-ride="carousel" data-pause="false" data-interval="3000">
  <div class="carousel-inner">
    <!--TODO: edit *ngFor to populate carousel with carousel-card components.-->
    <!--carousel-card can bind a single resource as an Input.-->
    <!--"let first=first" sets the "first" variable to be true for the first card in the carousel. The [ngClass] assigns the active property to it-->
    <!--https://stackoverflow.com/questions/44288434/angular-2-ngfor-first-last-index-loop-->

    
    <app-carousel-card *ngFor="let resource of resources; let first=first" class="carousel-item" [ngClass]="{'active': first}" [resources] = "resource"></app-carousel-card>          <!-- <app-carousel-card *ngFor="let res of resource; let first=first" class="carousel-item" [ngClass]="{'active': first}"></app-carousel-card> -->
    <!--<div class="carousel-item active">
      <img class="d-block w-100" src="https://i.scdn.co/image/b5aae2067db80f694a980e596e7f49618c1206c9" alt="First slide">
    </div>-->
    
    

  </div>
  <a class="carousel-control-prev" href="#carouselName" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselName" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
